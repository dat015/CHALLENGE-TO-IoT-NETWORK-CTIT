<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Origin Information</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="forms.css">
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h1>Crop Origin Information</h1>
        </div>
        
        <form id="cropOriginForm">
            <div class="form-section">
                <div class="form-section-header">Basic Information</div>
                
                <div class="form-group">
                    <label for="cropCode" class="required">Crop Code</label>
                    <input type="number" id="cropCode" name="cropCode" required placeholder="Enter crop code">
                    <div class="help-text">Unique identifier for the crop</div>
                </div>
                
                <div class="form-group">
                    <label for="cropName" class="required">Crop Name</label>
                    <input type="text" id="cropName" name="cropName" required placeholder="Enter crop name">
                </div>
                
                <div class="form-group">
                    <label for="location" class="required">Location</label>
                    <input type="text" id="location" name="location" required placeholder="Enter location">
                </div>
            </div>

            <div class="form-section">
                <div class="form-section-header">Additional Details</div>
                
                <div class="form-group">
                    <label for="farmerName" class="required">Farmer Name</label>
                    <input type="text" id="farmerName" name="farmerName" required placeholder="Enter farmer name">
                </div>
                
                <div class="form-group">
                    <label for="sensorId" class="required">Sensor ID</label>
                    <input type="number" id="sensorId" name="sensorId" required placeholder="Enter sensor ID">
                </div>
                
                <div class="form-group">
                    <label for="description" class="required">Description</label>
                    <textarea id="description" name="description" required placeholder="Enter additional details about the crop"></textarea>
                </div>
            </div>
            
            <div class="success-message">Data submitted successfully!</div>
            <button type="submit" class="btn-primary">Submit Information</button>
        </form>
    </div>
    <script src="crop-origin.js"></script>
</body>
</html>
