<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fertilizer Application</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="forms.css">
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h1>Fertilizer Application Record</h1>
        </div>
        
        <form id="fertilizerForm">
            <div class="form-section">
                <div class="form-section-header">Crop Information</div>
                
                <div class="form-group">
                    <label for="cropCode" class="required">Crop Code</label>
                    <input type="number" id="cropCode" name="cropCode" required placeholder="Enter crop code">
                    <div class="help-text">Enter the code of the crop being fertilized</div>
                </div>
            </div>

            <div class="form-section">
                <div class="form-section-header">Fertilizer Details</div>
                
                <div class="form-group">
                    <label for="fertilizerName" class="required">Fertilizer Name</label>
                    <input type="text" id="fertilizerName" name="fertilizerName" required placeholder="Enter fertilizer name">
                </div>
                
                <div class="form-group">
                    <label for="quantity" class="required">Quantity</label>
                    <input type="number" id="quantity" name="quantity" required placeholder="Enter quantity">
                    <div class="help-text">Enter the amount of fertilizer used</div>
                </div>
                
                <div class="form-group">
                    <label for="description" class="required">Description</label>
                    <textarea id="description" name="description" required placeholder="Enter details about the fertilizer application"></textarea>
                </div>
            </div>
            
            <div class="success-message">Fertilizer application recorded successfully!</div>
            <button type="submit" class="btn-primary">Record Application</button>
        </form>
    </div>
    <script src="fertilizer.js"></script>
</body>
</html>
