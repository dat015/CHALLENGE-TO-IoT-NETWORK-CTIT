  node2:
    image: blockchain-demo
    ports:
      - "5003:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - PINATA_KEY=394b4ed71b4ccc25f1a3
      - PINATA_SECRET=2a871ab2a1fb2cf681086b604dd3675bebd665a84b37fbd1b945144aa4f2720a
      - PINATA_JWT=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..Tu6u9vlsQPaBtT3Z3Va_eOsZEp3d223BW8RAiwGGzGE
      - AUTHORITY_PRIVATE_

      - NODE_ADDRESS=http://node2:5003
      - PEER_NODES=["http://node1:5002","http://node3:5004"]
      - AUTHORITY_PUBLIC_KEYS=["","",""]
      - ConnectionStrings__DefaultConnection=Server=host.docker.internal;Database=Blockchain_Db;Trusted_Connection=True;TrustServerCertificate=True;

    depends_on:
