    networks:
      - blockchain-network
  node3:
    image: blockchain-demo
    ports:
      - "5004:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - PINATA_KEY=394b4ed71b4ccc25f1a3
      - PINATA_SECRET=2a871ab2a1fb2cf681086b604dd3675bebd665a84b37fbd1b945144aa4f2720a
      - PINATA_JWT=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..Tu6u9vlsQPaBtT3Z3Va_eOsZEp3d223BW8RAiwGGzGE
